<header>

</header>
    <form class="form" action="index.html">
        <input type="tel" name="phone" placeholder="+7(XXX)XXX-XX-XX"  pattern="[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}" minlength="16" maxlength="16" required /><br />

    </form>
